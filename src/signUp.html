        <h1>Create an Account</h1>
        
        <p>Already have an account? <span><a href="AccountManagment.html">Login to get started</a></span></p>
        
        <form action="post">
            <label for="email">Email address</label>
            <input type="text" name="email" id="email">
            <br>
            <label for="uname">User name</label>
            <input type="text" name="uname" id="uname">
            <br>
            <label for="favcont">Favorite Countries</label>
            <select name="Countries" id="Countries">
                <option value="Switzerland">Switzerland</option>
                <option value="Germany">Germany</option>
                <option value="Sweden">Sweden</option>
                <option value="Japan">Japan</option>
                <option value="Australia">Australia</option>
                <option value="Ethiopia">Ethiopoa</option>
               
            </select>
           
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="confPass">Confirm Password</label>
            <input type="password" name="confPass" id="confPass">
            <br>
            <button type="button">Create Account</button>
        </form>
